<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src='http://use.edgefonts.net/frijole.js'></script>

        <link rel="stylesheet" type="text/css" href="./src/canvas.css"/>
        <h1>Dungeon of Fighter</h1>

    </head>
    <body>
        <div class="score-div"><span>Score:</span><span id="score"></span></div>
        <div id="start-modal" class="start-game-div">
                 <button id="start"><span>START GAME</span></button>       
        </div> 
        <div class="game-div">
            <div class="game">
                <div>
                    <ul><span>DESCRPTION</span>
                        <li>Press W move UP</li>
                        <li>Press A move LEFT</li>
                        <li>Press S move DOWN</li>
                        <li>Press D move RIGHT</li>
                        <li>LEFT CLICK shoot target</li>
                    </ul>
                </div> 
                <canvas id="game" width="800" height="600"></canvas>
                <div class="instruction">
                    <span>INSTRUCTION</span>
                    <div>
                        MUSIC
                        <button class="bgm-btn" id="pause-bgm"><span>ON</span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="game-over-div" id="gameOverModal">
            <div class="game-over-infor">
                <div>
                    Game Over
                </div>
                <div>
                    Score: <span id="game-over-score"></span>
                </div>
                <div>
                    <button id="try_again_btn"><span>Try Again</span></button>
                </div>
            </div>
        </div>
        <!-- <canvas id="game" width="800" height="600"></canvas> -->
        <script src="./dist/main.js"></script>
    </body>
</html>
